<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de d√≠as laborales</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./styles.css">   
</head>
<body>
        <div class="container">
            <label for="dia" class="form-label"></label>
            <input type="number" class="input" id="dia" placeholder ="DD" min="1" max="31" required>
        </div>    

        <div class="container">
            <label for="mes" class="form-label"></label>
            <input type="number" class="input" id="mes" placeholder="MM" min="1" max="12" required>
        </div> 

        <div class="container">
            <label for="anio" class="form-label"></label>
            <input type="number" class="input" id="anio" placeholder="YYYY" min="1900" required>
        </div> 
          
          <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
        
        <div id="resultado"> </div>

    <script src="./script.js"></script>    
</body>
</html>
