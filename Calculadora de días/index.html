<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Calculadora días laborales</title>
</head>
<body>
<main class="bg-dark text-light" style="height: 100vh;">

  <div class="container mb-3" >
    <section class="row justify-content-center align-items-center text-center ">
      
      <section class="row justify-content-center align-items-center" style="height: 60vh; width: 100%;" >
        
        <div class="col">
        <h1>Calculadora de días laborables</h1>
        <form id="formFecha" class="row g-3 justify-content-center ">
          <div class="col-md-6">            
            
            <input type="number" class="form-control" id="day" placeholder="DD" min="1" max="31">
          </div>

          <div class="col-md-6">            
            <input type="number" class="form-control" id="month" placeholder="MM" min="1"   max="12">
          </div>

          <div class="col-md-12 ">            
            <input type="number" class="form-control" id="year"  placeholder="AA" min="1900">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-size">calcular</button>
          </div>
        </form>
      </div>
    </section>    

  </div>
      
    </section>      
    <section class="row">
      <h2 id="fechaCalculada" class="text-center">    
        
      </h2>
    </section>
    

</main>
<script src="./script.js"></script>
</body>
</html>
